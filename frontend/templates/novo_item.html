<!DOCTYPE HTML>
<html>

<head>
    <title>Novo Item de Estoque</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body class="is-preload">
    <div id="wrapper">
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <header id="header">
                    <a href="#" class="logo"><strong>Novo Item</strong> de Estoque</a>
                </header>
                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Novo Item de Estoque</h1>
                    </header>
                    <form id="addItemForm" method="POST" action="{{ url_for('inventory.add_inventory') }}" class="form">
                        <div class="row gtr-uniform">
                            <div class="col-6 col-12-mobilep">
                                <label for="itemNome">Nome:</label>
                                <input type="text" id="itemNome" name="nome">
                            </div>
                            <div class="col-6 col-12-mobilep">
                                <label for="itemQuantidade">Quantidade:</label>
                                <input type="number" id="itemQuantidade" name="quantidade" min="0" value="0">
                            </div>
                            <div class="col-12">
                                <label for="itemObservacoes">Observações:</label>
                                <input type="text" id="itemObservacoes" name="observacoes">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="button primary">Salvar</button>
                                <a href="{{ url_for('estoque') }}" class="button">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <!-- Sidebar -->
        <div id="sidebar" class="inactive">
            <div class="toggle"></div>
            <div class="inner">
                <section id="search" class="alt">
                    <form method="get" action="{{ url_for('search.search_results_page') }}">
                        <input type="text" name="q" id="query" placeholder="Buscar cliente ou artista..." required />
                        <button type="submit" style="display: none;"></button>
                    </form>
                </section>
                <nav id="menu">
                    <header class="major">
                        <h2>Menu</h2>
                    </header>
                    <ul>
                        <li><a href="{{ url_for('index') }}">Início</a></li>
						<li><a href="{{ url_for('estoque') }}">Estoque</a></li>
						<li><a href="{{ url_for('client.client_list') }}">Clientes</a></li>
						<li><a href="{{ url_for('calendar.calendar_page') }}">Google Agenda</a></li>
						<li><a href="{{ url_for('sessoes') }}">Próximas Sessões</a></li>
						<li><a href="{{ url_for('financeiro') }}">Pagamentos</a></li>
						<li><a href="{{ url_for('cadastro_interno') }}">Artistas</a></li>
						<li><a href="{{ url_for('calculadora') }}">Calculadora de Porcentagem</a></li>
						<li><a href="{{ url_for('historico') }}">Histórico</a></li>
						<li><a href="{{ url_for('extrato') }}">Extrato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
