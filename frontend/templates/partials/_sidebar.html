<!-- Sidebar -->
<div id="sidebar" class="inactive">
        <div class="toggle"></div>
        <div class="inner">

                <!-- Search -->
                <section id="search" class="alt">
                        <form method="get" action="{{ url_for('search.search_results_page') }}">
                                <input type="text" name="q" id="query" placeholder="Buscar cliente ou artista..."
                                        value="{{ search_query|default('') }}" required />
                                <button type="submit" class="hidden"></button>
                        </form>
                </section>

                <!-- Menu -->
                <nav id="menu">
                        <header class="major">
                                <h2>Menu</h2>
                        </header>
                        <ul>
                                <li><a href="{{ url_for('index') }}"
                                                class="{% if request.endpoint=='index' %}active{% endif %}">Início</a>
                                </li>
                                <li><a href="{{ url_for('estoque') }}"
                                                class="{% if request.endpoint=='estoque' %}active{% endif %}">Estoque</a>
                                </li>
                                <li><a href="{{ url_for('client.client_list') }}"
                                                class="{% if request.endpoint and request.endpoint.startswith('client.') %}active{% endif %}">Clientes</a>
                                </li>
                                <li><a href="{{ url_for('calendar.calendar_page') }}"
                                                class="{% if request.endpoint and request.endpoint.startswith('calendar.') %}active{% endif %}">Google
                                                Agenda</a></li>
                                <li><a href="{{ url_for('sessoes') }}"
                                                class="{% if request.endpoint and request.endpoint.startswith('sessoes.') %}active{% endif %}">Sessões
                                                </a></li>
                                <li><a href="{{ url_for('financeiro') }}"
                                                class="{% if request.endpoint and request.endpoint.startswith('financeiro') %}active{% endif %}">Pagamentos</a>
                                </li>
                                <li><a href="{{ url_for('gastos.gastos_home') }}"
                                                class="{% if request.endpoint and request.endpoint.startswith('gastos.') %}active{% endif %}">Gastos</a>
                                </li>
                                <li><a href="{{ url_for('cadastro_interno') }}"
                                                class="{% if request.endpoint=='cadastro_interno' %}active{% endif %}">Artistas</a>
                                </li>
                                <li><a href="{{ url_for('calculadora') }}"
                                                class="{% if request.endpoint=='calculadora' %}active{% endif %}">Calculadora</a>
                                </li>
                                <li><a href="{{ url_for('historico') }}"
                                                class="{% if request.endpoint and request.endpoint.startswith('historico.') %}active{% endif %}">Histórico</a>
                                </li>
                                <li><a href="{{ url_for('extrato') }}"
                                                class="{% if request.endpoint=='extrato' %}active{% endif %}">Extrato
                                                Mensal</a></li>
                        </ul>
                        {% if config.SHOW_API_DOCS %}
                        <footer class="sidebar-footer">
                                <a href="{{ url_for('api.api_docs') }}" class="api-link">API</a>
                        </footer>
                        {% endif %}
                </nav>
        </div>
</div>
