<!-- Base Modal Template - _modal.html -->
<!-- Unified modal component with existing CSS classes and accessibility -->
<div id="unified-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title"
    style="display: none;">
    <div class="modal-container" tabindex="-1">
        <div class="modal-scrollable">
            <h2 id="modal-title"><!-- Modal title will be injected here --></h2>
            <div id="modal-body" aria-live="polite">
                <!-- Modal content will be injected here -->
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="modal-cancel-btn" class="button">Cancelar</button>
            <button type="button" id="modal-confirm-btn" class="button primary">Confirmar</button>
        </div>
    </div>
</div>
