<!DOCTYPE HTML>
<html>

<head>
    <title>Extrato</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="#" class="logo"><strong>Extrato</strong> mensal</a>
                </header>

                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Extrato</h1>
                    </header>

                    <section>
                        <div class="table-wrapper">
                            <form id="extrato-form" class="row gtr-uniform" style="max-width:500px;margin:0 auto;">
                                <div class="col-6 col-12-mobile">
                                    <label for="mes">Mês</label>
                                    <select id="mes" name="mes" required>
                                        <option value="">Selecione</option>
                                        <option value="01">Janeiro</option>
                                        <option value="02">Fevereiro</option>
                                        <option value="03">Março</option>
                                        <option value="04">Abril</option>
                                        <option value="05">Maio</option>
                                        <option value="06">Junho</option>
                                        <option value="07">Julho</option>
                                        <option value="08">Agosto</option>
                                        <option value="09">Setembro</option>
                                        <option value="10">Outubro</option>
                                        <option value="11">Novembro</option>
                                        <option value="12">Dezembro</option>
                                    </select>
                                </div>
                                <div class="col-6 col-12-mobile">
                                    <label for="ano">Ano</label>
                                    <input type="number" id="ano" name="ano" min="2000" max="2100" required
                                        placeholder="Ano" />
                                </div>
                                <div class="col-12" style="text-align:center;margin-top:1em;">
                                    <button type="submit" class="button primary">Buscar</button>
                                </div>
                            </form>
                        </div>

                        <!-- Result modal will be injected by frontend/assets/js/extrato.js -->
                    </section>

                    <script>
                        function toggleOptions(btn) {
                            var actions = btn.nextElementSibling;
                            if (actions.style.display === "none" || actions.style.display === "") {
                                actions.style.display = "inline-block";
                            } else {
                                actions.style.display = "none";
                            }
                        }
                    </script>

                </section>

            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="inactive">
            <div class="toggle"></div>
            <div class="inner">

                <!-- Search -->
                <section id="search" class="alt">
                    <form method="get" action="{{ url_for('search.search_results_page') }}">
                        <input type="text" name="q" id="query" placeholder="Buscar cliente ou artista..." required />
                        <button type="submit" style="display: none;"></button>
                    </form>
                </section>

                <!-- Menu -->
                <nav id="menu">
                    <header class="major">
                        <h2>Menu</h2>
                    </header>
                    <ul>
                        <li><a href="{{ url_for('index') }}">Início</a></li>
						<li><a href="{{ url_for('estoque') }}">Estoque</a></li>
						<li><a href="{{ url_for('client.client_list') }}">Clientes</a></li>
						<li><a href="{{ url_for('calendar.calendar_page') }}">Google Agenda</a></li>
						<li><a href="{{ url_for('sessoes') }}">Próximas Sessões</a></li>
						<li><a href="{{ url_for('financeiro') }}">Pagamentos</a></li>
						<li><a href="{{ url_for('registrar_pagamento') }}">Registrar Pagamento</a></li>
						<li><a href="{{ url_for('cadastro_interno') }}">Artistas</a></li>
						<li><a href="{{ url_for('calculadora') }}">Calculadora de Porcentagem</a></li>
						<li><a href="{{ url_for('historico') }}">Histórico</a></li>
						<li><a href="{{ url_for('extrato') }}">Extrato</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/extrato.js') }}"></script>

</body>

</html>
