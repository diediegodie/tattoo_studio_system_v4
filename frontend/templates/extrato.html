{% set page_title = 'Extrato' %}
{% include 'partials/_head.html' %}

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="#" class="logo"><strong>Extrato</strong> mensal</a>
                </header>

                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Extrato</h1>
                    </header>

                    <section>
                        <div class="table-wrapper">
                            <form id="extrato-form" class="row gtr-uniform form-container-narrow">
                                <div class="col-6 col-12-mobile">
                                    <label for="mes">Mês</label>
                                    <select id="mes" name="mes" required>
                                        <option value="">Selecione</option>
                                        <option value="01">Janeiro</option>
                                        <option value="02">Fevereiro</option>
                                        <option value="03">Março</option>
                                        <option value="04">Abril</option>
                                        <option value="05">Maio</option>
                                        <option value="06">Junho</option>
                                        <option value="07">Julho</option>
                                        <option value="08">Agosto</option>
                                        <option value="09">Setembro</option>
                                        <option value="10">Outubro</option>
                                        <option value="11">Novembro</option>
                                        <option value="12">Dezembro</option>
                                    </select>
                                </div>
                                <div class="col-6 col-12-mobile">
                                    <label for="ano">Ano</label>
                                    <select id="ano" name="ano" required>
                                        <option value="">Selecione</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                    </select>
                                </div>
                                <div class="col-12 text-center mt-1">
                                    <button type="submit" class="button primary">Buscar</button>
                                </div>
                            </form>
                        </div>

                        <!-- Result modal will be injected by frontend/assets/js/extrato.js -->
                    </section>

                </section>

            </div>
        </div>

        {% include 'partials/_sidebar.html' %}

    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% include 'partials/_base_scripts.html' %}
    <script src="{{ url_for('static', filename='js/extrato.js') }}"></script>

</body>

</html>
