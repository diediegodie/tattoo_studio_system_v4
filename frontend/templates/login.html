<!DOCTYPE HTML>
<html>

<head>
    <title>Login - Alma Negra</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

</head>

<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <!-- Header com botÃµes alinhados -->
                <header id="header"
                    style="display: flex; align-items: center; justify-content: center; gap: 2rem; margin-bottom: 2rem;">
                    <a href="#" class="logo"><strong>Login</strong> com Google</a>
                    <a href="{{ url_for('google_login') }}" class="button primary" style="font-size: 1em;">
                        <i class="fab fa-google"></i> Entrar com Google
                    </a>
                </header>
                <!-- Banner -->
                <section id="banner">
                    <div class="content">
                        <span class="image object">
                            <img src="{{ url_for('static', filename='images/logo-1200x800.png') }}"
                                alt="Logo Alma Negra Tattoo & Piercing" />
                        </span>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
