<!DOCTYPE HTML>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="#" class="logo"><strong>Calcular</strong> porcentagem</a>
                </header>

                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Calculadora de Porcentagem</h1>
                    </header>

                    <section>
                        <div class="calc-container">
                            <form id="calculadora-form" class="box">
                                <div class="calc-field">
                                    <label for="valor-total">Valor total</label>
                                    <input type="number" id="valor-total" name="valor-total" step="0.01" min="0"
                                        required>
                                </div>
                                <div class="calc-field">
                                    <label for="porcentagem">Porcentagem (%)</label>
                                    <input type="number" id="porcentagem" name="porcentagem" step="0.01" min="0"
                                        max="100" required>
                                </div>
                                <div class="calc-actions">
                                    <button type="submit" class="button primary">Calcular</button>
                                </div>
                            </form>
                        </div>

                        <!-- Result modal will be injected by frontend/assets/js/calculadora.js -->
                    </section>

                    <script>
                        function toggleOptions(btn) {
                            var actions = btn.nextElementSibling;
                            if (actions.style.display === "none" || actions.style.display === "") {
                                actions.style.display = "inline-block";
                            } else {
                                actions.style.display = "none";
                            }
                        }
                    </script>

                </section>

            </div>
        </div>


        <!-- Sidebar -->
        <div id="sidebar" class="inactive">
            <div class="toggle"></div>
            <div class="inner">

                <!-- Search -->
                <section id="search" class="alt">
                    <form method="get" action="{{ url_for('search.search_results_page') }}">
                        <input type="text" name="q" id="query" placeholder="Buscar cliente ou artista..." required />
                        <button type="submit" style="display: none;"></button>
                    </form>
                </section>

                <!-- Menu -->
                <nav id="menu">
                    <header class="major">
                        <h2>Menu</h2>
                    </header>
                    <ul>
                        <li><a href="{{ url_for('index') }}">Início</a></li>
						<li><a href="{{ url_for('estoque') }}">Estoque</a></li>
						<li><a href="{{ url_for('client.client_list') }}">Clientes</a></li>
						<li><a href="{{ url_for('calendar.calendar_page') }}">Google Agenda</a></li>
						<li><a href="{{ url_for('sessoes') }}">Próximas Sessões</a></li>
						<li><a href="{{ url_for('financeiro') }}">Pagamentos</a></li>
						<li><a href="{{ url_for('registrar_pagamento') }}">Registrar Pagamento</a></li>
						<li><a href="{{ url_for('cadastro_interno') }}">Artistas</a></li>
						<li><a href="{{ url_for('calculadora') }}">Calculadora de Porcentagem</a></li>
						<li><a href="{{ url_for('historico') }}">Histórico</a></li>
						<li><a href="{{ url_for('extrato') }}">Extrato</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Scripts -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/util.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/calculadora.js') }}"></script>

</body>

</html>
