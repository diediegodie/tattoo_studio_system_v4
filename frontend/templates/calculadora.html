{% set page_title = 'Calculadora' %}
{% include 'partials/_head.html' %}

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="#" class="logo"><strong>Calcular</strong> porcentagem</a>
                </header>

                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Calculadora de Porcentagem</h1>
                    </header>

                    <section>
                        <div class="calc-container">
                            <form id="calculadora-form" class="box">
                                <div class="calc-field">
                                    <label for="valor-total">Valor total</label>
                                    <input type="number" id="valor-total" name="valor-total" step="0.01" min="0"
                                        required>
                                </div>
                                <div class="calc-field">
                                    <label for="porcentagem">Porcentagem (%)</label>
                                    <input type="number" id="porcentagem" name="porcentagem" step="0.01" min="0"
                                        max="100" required>
                                </div>
                                <div class="calc-actions">
                                    <button type="submit" class="button primary">Calcular</button>
                                </div>
                            </form>
                        </div>

                        <!-- Result modal will be injected by frontend/assets/js/calculadora.js -->
                    </section>

                </section>

            </div>
        </div>

        {% include 'partials/_sidebar.html' %}

        <script src="{{ url_for('static', filename='js/common.js', v=config.get('GIT_SHA','')) }}"></script>
        {% include 'partials/_base_scripts.html' %}
        <script src="{{ url_for('static', filename='js/calculadora.js', v=config.get('GIT_SHA','')) }}"></script>

</body>

</html>
