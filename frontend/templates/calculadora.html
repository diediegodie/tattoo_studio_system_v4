<!DOCTYPE HTML>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="index.html" class="logo"><strong>Calcular</strong> porcentagem</a>
                </header>

                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Calculadora de Porcentagem</h1>
                    </header>

                    <section>
                        <form id="calculadora-form" style="max-width:400px;margin:0 auto;">
                            <div style="display:flex;flex-wrap:wrap;gap:1em;">
                                <div style="flex:1 1 200px;min-width:180px;">
                                    <label for="valor-total">Valor total</label>
                                    <input type="number" id="valor-total" name="valor-total" step="0.01" min="0"
                                        required style="width:100%;">
                                </div>
                                <div style="flex:1 1 200px;min-width:180px;">
                                    <label for="porcentagem">Porcentagem (%)</label>
                                    <input type="number" id="porcentagem" name="porcentagem" step="0.01" min="0"
                                        max="100" required style="width:100%;">
                                </div>
                            </div>
                            <div style="display:flex;justify-content:center;gap:1em;margin-top:2em;">
                                <button type="submit" class="button primary">Calcular</button>
                            </div>
                        </form>
                    </section>

                    <script>
                        function toggleOptions(btn) {
                            var actions = btn.nextElementSibling;
                            if (actions.style.display === "none" || actions.style.display === "") {
                                actions.style.display = "inline-block";
                            } else {
                                actions.style.display = "none";
                            }
                        }
                    </script>

                </section>

            </div>
        </div>


        <!-- Sidebar -->
        <div id="sidebar">
            <div class="inner">
                <!-- Search -->
                <section id="search" class="alt">
                    <form method="post" action="#">
                        <input type="text" name="query" id="query" placeholder="Search" />
                    </form>
                </section>
                <!-- Menu -->
                <nav id="menu">
                    <header class="major">
                        <h2>Menu</h2>
                    </header>
                    <ul>
                        <li><a href="{{ url_for('index') }}">Homepage</a></li>
                        <li><a href="{{ url_for('estoque') }}">Estoque</a></li>
                        <li><a href="{{ url_for('sessoes') }}">Sess√µes</a></li>
                        <li><a href="{{ url_for('financeiro') }}">Financeiro</a></li>
                        <li><a href="{{ url_for('registrar_pagamento') }}">Registrar Pagamento</a></li>
                        <li><a href="{{ url_for('extrato') }}">Extrato</a></li>
                        <li><a href="{{ url_for('cadastro_interno') }}">Cadastro Interno</a></li>
                        <li><a href="{{ url_for('calculadora') }}">Calculadora</a></li>
                        <li><a href="{{ url_for('historico') }}">Historico</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Scripts -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/util.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
